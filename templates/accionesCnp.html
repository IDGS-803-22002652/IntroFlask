{%extends "cinepolis.html"%}

{% block container %}  
<form action="/cinepolis" method="post">            
<div class="container">
    <div class="row">
      <div class="col">
        <div class="container" style="border:2.5px solid white; border-radius: 5px; background-color: rgba(255, 255, 255, 0.516);">
        <br>
        <h3>Entradas</h3>
        <br>
        <label>Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label>Cantidad de Compradores:</label>
        <input type="text"  name="compradores" id="compradores">
        <br>
        <br>
        <label>Tarjeta Cineco</label>
        <input style="margin-left: 10px;" type="radio" name="tarjeta" id="si" value="si"><label for="si">Si</label>
        <input style="margin-left: 10px;" type="radio" name="tarjeta" id="no" value="no"><label for="no">No</label>
        <br>
        <br>
        <label>Cantidad de Boletos:</label>
        <input type="text"  name="boletos" id="boletos">
        <br>
        <br>
      </div>
    </div>
      <div class="col">
        <div class="container" style="border:2.5px solid white; border-radius: 5px; background-color: rgba(255, 255, 255, 0.516);">
        <br>
        <h3>Salidas</h3>
        <br>
        <p>El maximo de boletos por persona es de 7</p>
        {%block resultado%}
        <label>Valor a pagar:</label>
        <input style="width: 250px;" type="text" value="{{resultado}}" disabled>
        {%endblock%}
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<div class="container">
  <div class="row text-center">
    <div class="col">
      <div class="container" style="border:2.5px solid white; border-radius: 5px; background-color: rgba(255, 255, 255, 0.516); width: 150px;">
      <br>
      <h3>Acciones</h3>
      <input type="submit" value="Procesar" class="btn btn-primary">
      <br>
      <br>
    </div>
  </div>
</div>
</div>
</form>
{% endblock %}
