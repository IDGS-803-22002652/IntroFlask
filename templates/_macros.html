{%macro datos(name,placeholder,type="text") %}
<label for="">{{name}}</label>
<p><input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}"></p>

{%endmacro%}

{%macro campoNuevo(field)%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs) |safe}}</dd>
{%if field.errors %}
{%for error in field.errors%}
<ul>
    <li style="color: red;">{{error}}</li>
</ul>
{%endfor%}
{% endif %}
{%endmacro%}
